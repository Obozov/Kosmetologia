								<label>
									<input type="checkbox" class="checkbox" data-value="Uvelichenije_gub"

							<div class="tg__body">
								<label>
									<input type="checkbox" class="checkbox" data-value="Булхорн" name="Bulhorn">

								<label>
									<input type="checkbox" class="checkbox" data-value="Otoplastika" name="Otoplastika">
									Отопластика </label>

									<input type="checkbox" class="checkbox" data-value="Onkoderm" name="Onkoderm">
									Онкодерматология </label>
							</div>
							<div class="tg__body">

									<option value="2">Пункт №2</option>
